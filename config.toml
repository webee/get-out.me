identifier = "tags"
pre = ""
name = "标签"
post = ""
url = "/tags/"
title = ""
weight = 2

[[menu.main]]
identifier = "categories"
pre = ""
name = "分类"
post = ""
url = "/categories/"
title = ""
weight = 3

[[menu.main]]
identifier = "about"
pre = ""
name = "关于"
post = ""
url = "/about/"
title = ""
weight = 4

[markup]

[markup.highlight]
noClasses = false

[outputs]
home = ["HTML", "RSS", "JSON"]
